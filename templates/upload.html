<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Image Classification</title>
    <link rel="stylesheet" href="/static/upload.css">
    <script src="/static/image_upload.js" defer></script>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
        <a href="/profile">My Profile</a>
        <a href="/logout">Logout</a> <!-- Logout link for the authenticated user -->
        <a href="/about">About Us</a>
    </nav>
    <main>
        <section id="upload">
            <h2>Upload an Image</h2>
            <form action="/predict/" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="form-group">
                    <!-- Drag-and-drop area -->
                    <div id="drop-area">
                        <p style="color: black;">Drag & Drop your image here or click to select</p>
                        <input id="file" name="file" type="file" accept="image/*" required style="display:none;">
                        <button type="button" id="select-file">Select File</button>
                    </div>
                    <p style="margin: 10px 0; color: black;">OR</p>
                    <!-- Live camera feed -->
                    <div id="camera-area">
                        <video id="video" autoplay style="width: 100%; max-height: 300px; border: 1px solid #ccc;"></video>
                        <canvas id="canvas" style="display:none;"></canvas>
                        <button type="button" id="capture">Capture Image</button>
                    </div>
                    <!-- Hidden input to store captured image -->
                    <input type="hidden" id="image-data" name="image-data">

                    <!-- Image preview -->
                    <div id="preview-area" style="margin-top: 20px;">
                        <h3>Preview</h3>
                        <img id="preview-image" src="" alt="Image Preview" style="max-width: 100%; display: none; border: 1px solid #ccc;">
                    </div>

                </div>
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>

</body>
</html>
